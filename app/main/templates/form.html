{% extends 'base.html' %}

{% block title %}
    {% load static %}
{% endblock %}

{% block content %}
<h1>{{ action }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ action }}</button>
    </form>
    <a href="{% url 'main:index' %}">Cancel</a>
{% endblock %}
